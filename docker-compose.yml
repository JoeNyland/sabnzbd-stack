version: '3'

services:
  sabnzbd:
    image: ghcr.io/hotio/sabnzbd
    container_name: sabnzbd
    restart: unless-stopped
    network_mode: host
    environment:
      WEBUI_PORTS: 8090
      ARGS: --server [::]:8091 # Workaround to make SABnzbd listen on IPv6 as well as IPv4
      PUID: 1000
      PGID: 1000
      UMASK: 002
      TZ: Europe/London
    volumes:
      - /tank/containers/sabnzbd:/config
      - /tank/downloads:/tank/downloads
      - /tank/media/movies:/tank/media/movies
      - /tank/media/tv:/tank/media/tv
      - /tank/media/music:/tank/media/music
      - /tank/media/xxx:/tank/media/xxx
